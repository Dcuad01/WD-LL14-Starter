<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Search</title>
  <style>
    /* Simple, beginner-friendly styles */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:16px; line-height:1.4; color:#111; }
    main { max-width:1100px; margin:0 auto; }
    .controls { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; align-items:center; }
    .controls label { display:flex; gap:8px; align-items:center; }
    select { padding:6px 8px; border-radius:6px; border:1px solid #ccc; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:16px; }
    .card { border:1px solid #eee; border-radius:12px; overflow:hidden; cursor:pointer; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.03); }
    .card img { width:100%; height:160px; object-fit:cover; display:block; }
    .p-2 { padding:12px; }
    .card h3 { margin:0; font-size:1rem; }
    .detail { max-width:900px; margin:24px auto; padding:12px; border-radius:8px; background:#fff; border:1px solid #eee; }
    .detail img { border-radius:8px; display:block; margin:12px 0; }
    button { padding:8px 10px; border-radius:6px; border:1px solid #ccc; background:#f7f7f7; cursor:pointer; }
    .error { color:crimson; }
  </style>
</head>
<body>
  <main>
    <!-- Controls and results -->
    <section class="controls">
      <label>Area
        <select id="areaSelect"></select>
      </label>
      <label>Category
        <select id="categorySelect"></select>
      </label>
    </section>

    <section id="cards" class="grid" aria-live="polite"></section>
    <section id="detail" class="detail" hidden></section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
